  community.general.homebrew:
    name: "{{ packages }}"
  vars:
    packages:
      # - 'ccze'
      # - 'freerdp'
      # - 'mcrypt'
      # - 'rancher-compose'
      # - 'rdesktop'
      # - 'tfenv'
      - 'azure-cli'
